<!DOCTYPE html>
<html lang='{{ page.lang | default: site.lang | default: "en" }}'>

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main>
      
      {%- if page.message == true -%}
      {%- include message.html -%}
      {%- endif -%}
      
      {%- if page.title -%}
      <h1 class="page-heading">{{ page.title }}</h1>
      {%- endif -%}
  
      {{ content }}
   
    </main>

    {%- include footer.html -%}

  </body>

</html>
